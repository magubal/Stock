<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유동성 스트레스 모니터 - Stock Research ONE</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }

        .monitor-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        }

        /* Header */
        .monitor-header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid #334155;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: #f97316;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #f97316, #ea580c);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .page-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            background: rgba(249, 115, 22, 0.15);
            border: 1px solid rgba(249, 115, 22, 0.3);
            border-radius: 20px;
            color: #f97316;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-secondary {
            background: #1e293b;
            color: #94a3b8;
            border: 1px solid #334155;
        }
        .btn-secondary:hover { background: #334155; color: #f8fafc; }

        .btn-back {
            background: transparent;
            color: #94a3b8;
            border: 1px solid #334155;
        }
        .btn-back:hover { color: #f97316; border-color: #f97316; }

        /* Main */
        .monitor-main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Stress Banner */
        .stress-banner {
            padding: 1.5rem 2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .banner-main h2 { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.25rem; }
        .banner-sub { font-size: 0.875rem; color: #94a3b8; }

        /* Gauge */
        .gauge-section {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .gauge-wrapper {
            position: relative;
            width: 160px;
            height: 100px;
        }

        .gauge-svg { width: 160px; height: 100px; }

        .gauge-label {
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .gauge-score { font-size: 1.75rem; font-weight: 700; line-height: 1; }
        .gauge-level { font-size: 0.8rem; font-weight: 600; margin-top: 2px; }

        /* Module Bars */
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .module-bar {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #334155;
            border-radius: 10px;
            padding: 1rem;
        }

        .module-bar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .module-name { font-size: 0.8rem; color: #94a3b8; font-weight: 500; }
        .module-score { font-size: 0.9rem; font-weight: 700; }

        .bar-track {
            width: 100%;
            height: 6px;
            background: #1e293b;
            border-radius: 3px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.6s ease;
        }

        /* KPI Cards */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .kpi-card {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 1.25rem;
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
        }
        .kpi-card:hover { border-color: #f97316; box-shadow: 0 0 20px rgba(249, 115, 22, 0.1); }

        .kpi-label { font-size: 0.8rem; color: #94a3b8; margin-bottom: 0.5rem; }
        .kpi-value { font-size: 1.5rem; font-weight: 700; }
        .kpi-change { font-size: 0.75rem; margin-top: 0.25rem; }

        /* Chart */
        .chart-section {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .chart-title { font-size: 1rem; font-weight: 600; margin-bottom: 1rem; color: #f8fafc; }
        .chart-wrapper { position: relative; height: 300px; }

        /* News Keywords */
        .news-section {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 1.5rem;
        }

        .news-title { font-size: 1rem; font-weight: 600; margin-bottom: 1rem; color: #f8fafc; }

        .news-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.6rem 0;
            border-bottom: 1px solid rgba(51, 65, 85, 0.5);
        }
        .news-item:last-child { border-bottom: none; }

        .news-rank {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(249, 115, 22, 0.15);
            color: #f97316;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
            flex-shrink: 0;
        }
        .news-keyword { flex: 1; font-size: 0.875rem; color: #f8fafc; }
        .news-count { font-size: 0.875rem; font-weight: 600; color: #94a3b8; }

        /* Loading */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #334155;
            border-top: 3px solid #f97316;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
        }
        .empty-state h3 { font-size: 1.25rem; margin-bottom: 0.5rem; color: #94a3b8; }

        /* Detail Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 16px;
            width: 90%;
            max-width: 680px;
            max-height: 85vh;
            overflow-y: auto;
            padding: 2rem;
            position: relative;
            animation: slideUp 0.25s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: 1px solid #334155;
            border-radius: 6px;
            color: #94a3b8;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.2s;
        }
        .modal-close:hover { color: #f8fafc; border-color: #f97316; }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: #f8fafc;
        }

        .modal-subtitle {
            font-size: 0.8rem;
            color: #64748b;
            margin-bottom: 1.5rem;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 0.75rem;
        }

        .detail-item-label { font-size: 0.7rem; color: #64748b; margin-bottom: 0.25rem; }
        .detail-item-value { font-size: 1.1rem; font-weight: 700; display: flex; align-items: baseline; gap: 0.4rem; }
        .detail-item-change { font-size: 0.7rem; font-weight: 600; }
        .chg-up { color: #ef4444; }
        .chg-down { color: #22c55e; }
        .chg-flat { color: #64748b; }

        .detail-chart-wrapper { position: relative; height: 200px; margin-bottom: 1rem; }

        .detail-explanation {
            font-size: 0.8rem;
            color: #94a3b8;
            line-height: 1.7;
            padding: 1rem;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 8px;
            border-left: 3px solid #f97316;
            white-space: pre-line;
        }

        /* Score Comment */
        .detail-comment {
            margin-bottom: 1rem;
            padding: 0.85rem 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #e2e8f0;
            line-height: 1.6;
            display: flex;
            align-items: flex-start;
            gap: 0.6rem;
        }

        .comment-badge {
            font-size: 0.7rem;
            font-weight: 700;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            white-space: nowrap;
            flex-shrink: 0;
            margin-top: 0.1rem;
        }

        .comment-text { flex: 1; }

        /* Level Badge in modal title */
        .modal-level-badge {
            font-size: 0.7rem;
            font-weight: 700;
            padding: 0.15rem 0.6rem;
            border-radius: 12px;
            margin-left: 0.5rem;
            vertical-align: middle;
            letter-spacing: 0.03em;
        }

        /* Selectable detail items */
        .detail-item.selectable { cursor: pointer; transition: all 0.2s; }
        .detail-item.selectable:hover { border-color: #f97316; }
        .detail-item.selected { border-color: #f97316; background: rgba(249, 115, 22, 0.1); }

        /* Diagnosis Strip in Banner */
        .banner-diagnosis {
            margin-top: 0.7rem;
            padding-top: 0.6rem;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
        }
        .diagnosis-reason {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-bottom: 0.45rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        .diagnosis-reason svg { opacity: 0.4; flex-shrink: 0; }
        .diagnosis-bar {
            display: flex;
            height: 18px;
            border-radius: 4px;
            overflow: hidden;
            gap: 2px;
        }
        .diagnosis-segment {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.58rem;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
            border-radius: 3px;
            min-width: 20px;
            transition: opacity 0.2s;
            cursor: default;
        }
        .diagnosis-segment:hover { opacity: 0.8; }
        .diagnosis-legend {
            display: flex;
            gap: 0.65rem;
            margin-top: 0.3rem;
            flex-wrap: wrap;
        }
        .legend-item {
            font-size: 0.6rem;
            color: #64748b;
            display: flex;
            align-items: center;
            gap: 0.2rem;
        }
        .legend-dot {
            width: 6px;
            height: 6px;
            border-radius: 2px;
            flex-shrink: 0;
        }

        /* Source Reference Links */
        .detail-sources {
            margin-top: 1rem;
            padding: 0.75rem;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 8px;
            border-left: 3px solid #3b82f6;
        }

        .sources-label {
            font-size: 0.75rem;
            color: #64748b;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .source-link {
            display: block;
            font-size: 0.8rem;
            color: #60a5fa;
            text-decoration: none;
            padding: 0.3rem 0;
            transition: color 0.2s;
        }
        .source-link:hover { color: #93c5fd; text-decoration: underline; }

        .source-icon { font-size: 0.7rem; margin-right: 0.25rem; }

        .module-bar { cursor: pointer; transition: all 0.2s ease; }
        .module-bar:hover { border-color: #f97316; transform: translateY(-2px); }

        .kpi-card { cursor: pointer; }

        /* Responsive */
        @media (max-width: 768px) {
            .monitor-main { padding: 1rem; }
            .kpi-grid, .modules-grid { grid-template-columns: 1fr; }
            .stress-banner { flex-direction: column; text-align: center; }
            .gauge-section { flex-direction: column; align-items: center; }
            .modal-content { width: 95%; padding: 1.25rem; }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback } = React;

        const API_BASE = 'http://localhost:8000';

        const LEVEL_CONFIG = {
            normal:  { label: '안정', color: '#22c55e', bg: 'rgba(34,197,94,0.15)',  border: 'rgba(34,197,94,0.3)',  badgeText: '#0f172a' },
            watch:   { label: '관심', color: '#eab308', bg: 'rgba(234,179,8,0.15)',  border: 'rgba(234,179,8,0.3)',  badgeText: '#0f172a' },
            caution: { label: '주의', color: '#f97316', bg: 'rgba(249,115,22,0.15)', border: 'rgba(249,115,22,0.3)', badgeText: '#0f172a' },
            stress:  { label: '경계', color: '#ef4444', bg: 'rgba(239,68,68,0.15)',  border: 'rgba(239,68,68,0.3)',  badgeText: '#f8fafc' },
            crisis:  { label: '위기', color: '#dc2626', bg: 'rgba(220,38,38,0.15)',  border: 'rgba(220,38,38,0.3)',  badgeText: '#f8fafc' },
        };

        const MODULE_NAMES = {
            volatility: '변동성 (VIX)',
            credit:     '크레딧 스프레드',
            funding:    '자금시장 (SOFR)',
            treasury:   '국채 유동성',
            news:       '뉴스 위기 키워드',
            fedTone:    'Fed 톤',
        };

        const MODULE_WEIGHTS = {
            volatility: 0.25,
            credit: 0.25,
            funding: 0.20,
            treasury: 0.15,
            news: 0.10,
            fedTone: 0.05,
        };

        // ─── Gauge Component ──────────────────────────────────
        const GaugeChart = React.memo(({ score, level }) => {
            const cfg = LEVEL_CONFIG[level] || LEVEL_CONFIG.normal;
            const pct = Math.min(Math.max(score, 0), 1);
            // Arc from -180 to 0 degrees (semicircle)
            const radius = 60;
            const cx = 80, cy = 85;
            const startAngle = Math.PI;
            const endAngle = Math.PI - pct * Math.PI;

            const x1 = cx + radius * Math.cos(startAngle);
            const y1 = cy + radius * Math.sin(startAngle);
            const x2 = cx + radius * Math.cos(endAngle);
            const y2 = cy + radius * Math.sin(endAngle);

            const largeArc = pct > 0.5 ? 1 : 0;

            // background arc (full semicircle)
            const bgX = cx + radius * Math.cos(0);
            const bgY = cy + radius * Math.sin(0);

            return (
                <div className="gauge-wrapper">
                    <svg className="gauge-svg" viewBox="0 0 160 100">
                        {/* Background track */}
                        <path
                            d={`M ${x1} ${y1} A ${radius} ${radius} 0 1 1 ${bgX} ${bgY}`}
                            fill="none" stroke="#1e293b" strokeWidth="12" strokeLinecap="round"
                        />
                        {/* Value arc */}
                        {pct > 0.01 && (
                            <path
                                d={`M ${x1} ${y1} A ${radius} ${radius} 0 ${largeArc} 1 ${x2} ${y2}`}
                                fill="none" stroke={cfg.color} strokeWidth="12" strokeLinecap="round"
                            />
                        )}
                    </svg>
                    <div className="gauge-label">
                        <div className="gauge-score" style={{ color: cfg.color }}>{score.toFixed(2)}</div>
                        <div className="gauge-level" style={{ color: cfg.color }}>{cfg.label}</div>
                    </div>
                </div>
            );
        });

        // ─── Module / History key mapping ────────────────────
        const MODULE_HISTORY_KEYS = {
            volatility: 'volScore',
            credit: 'creditScore',
            funding: 'fundingScore',
            treasury: 'treasuryScore',
            news: 'newsScore',
            fedTone: 'fedToneScore',
        };

        const MODULE_SOURCES = {
            volatility: [
                { name: 'Yahoo Finance - VIX', url: 'https://finance.yahoo.com/quote/%5EVIX/' },
                { name: 'CBOE VIX Index', url: 'https://www.cboe.com/tradable_products/vix/' },
            ],
            credit: [
                { name: 'FRED - HY OAS (ICE BofA)', url: 'https://fred.stlouisfed.org/series/BAMLH0A0HYM2' },
                { name: 'FRED - IG OAS (ICE BofA)', url: 'https://fred.stlouisfed.org/series/BAMLC0A0CM' },
            ],
            funding: [
                { name: 'FRED - SOFR', url: 'https://fred.stlouisfed.org/series/SOFR' },
                { name: 'FRED - 역리포 잔고 (RRP)', url: 'https://fred.stlouisfed.org/series/RRPONTSYD' },
            ],
            treasury: [
                { name: 'FRED - 10Y Treasury (DGS10)', url: 'https://fred.stlouisfed.org/series/DGS10' },
                { name: 'FRED - 2Y Treasury (DGS2)', url: 'https://fred.stlouisfed.org/series/DGS2' },
                { name: 'FRED - 30Y Treasury (DGS30)', url: 'https://fred.stlouisfed.org/series/DGS30' },
                { name: 'Yahoo Finance - TLT', url: 'https://finance.yahoo.com/quote/TLT/' },
            ],
            news: [
                { name: 'Google News - Liquidity Crisis', url: 'https://news.google.com/search?q=liquidity+crisis' },
                { name: 'Google News - Credit Crunch', url: 'https://news.google.com/search?q=credit+crunch' },
                { name: 'Google News - Margin Call', url: 'https://news.google.com/search?q=margin+call' },
            ],
            fedTone: [
                { name: 'Fed 보도자료', url: 'https://www.federalreserve.gov/newsevents/pressreleases.htm' },
                { name: 'Fed RSS Feed', url: 'https://www.federalreserve.gov/feeds/press_all.xml' },
            ],
        };

        const MODULE_DESCRIPTIONS = {
            volatility:
                'VIX(CBOE 변동성 지수)를 기반으로 시장 공포 수준을 측정합니다.\n\n' +
                '\u2022 VIX 12 이하 = 극도의 안정 (탐욕 구간)\n' +
                '\u2022 VIX 20~25 = 보통 수준의 변동성\n' +
                '\u2022 VIX 35 이상 = 극심한 공포 (패닉 구간)\n\n' +
                'VIX가 급등하면 옵션 프리미엄이 치솟고 위험 자산에서 자금이 이탈합니다. ' +
                '전일 대비 변화율이 +20% 이상이면 시장 급변 신호입니다.',
            credit:
                'HY OAS(하이일드 스프레드)로 신용 위험을 측정합니다. ' +
                '스프레드 확대 = 기업 부도 위험 상승 신호.\n\n' +
                '\u2022 HY OAS 2.5% 이하 = 크레딧 안정 (위험 선호)\n' +
                '\u2022 HY OAS 4.0~5.0% = 크레딧 긴장 (주의 필요)\n' +
                '\u2022 HY OAS 6.0% 이상 = 심각한 신용 경색\n\n' +
                'IG OAS(투자등급 스프레드)는 보조 지표로, HY와 IG 스프레드가 동시에 확대되면 ' +
                '시스템 리스크 가능성이 높아집니다. FRED에서 ICE BofA 데이터를 일별로 수집합니다.',
            funding:
                'SOFR(담보부 야간 금리)과 역리포 잔고로 단기 자금시장 긴장도를 측정합니다.\n\n' +
                '\u2022 SOFR이 정책금리 대비 +50bp 이상 상승 \u2192 단기 자금 경색\n' +
                '\u2022 역리포(RRP) 잔고 감소 \u2192 시중 유동성 흡수, 여유 자금 감소\n' +
                '\u2022 RRP가 거의 0에 가까우면 시장 내 초과 유동성이 소진된 상태\n\n' +
                'SOFR 급등과 RRP 감소가 동시에 발생하면 레포 시장 스트레스가 급격히 높아질 수 있습니다.',
            treasury:
                'TLT(20년+ 국채 ETF) 일중 변동성으로 국채시장 유동성을 측정합니다.\n\n' +
                '\u2022 TLT 일중 변동폭 0.5% 이하 = 안정적 국채 시장\n' +
                '\u2022 TLT 일중 변동폭 5% 이상 = 극심한 국채 유동성 위기\n\n' +
                '2Y/10Y/30Y 국채금리는 수익률 곡선(Yield Curve) 분석에 활용됩니다. ' +
                '2Y > 10Y이면 장단기 금리 역전(Inverted Yield Curve)으로 경기침체 신호이며, ' +
                '30Y 급등은 재정적자 우려를 반영합니다.',
            news:
                'Google News RSS에서 6개 위기 키워드의 뉴스 빈도를 실시간 집계합니다.\n\n' +
                '\u2022 키워드: liquidity crisis, margin call, credit default, repo market, private credit, CRE default\n' +
                '\u2022 총 기사 수 80건 이상 = 위기 수준\n\n' +
                '뉴스 빈도 급증은 시장 심리 악화의 선행 지표가 될 수 있습니다. ' +
                '특히 margin call과 liquidity crisis가 동시에 급증하면 시장 전반의 디레버리징 신호입니다.',
            fedTone:
                'Fed(연방준비제도) 보도자료에서 유동성\u00b7크레딧\u00b7금융안정 관련 키워드 비중을 분석합니다.\n\n' +
                '\u2022 유동성(liquidity) 키워드 빈도 증가 \u2192 Fed가 유동성 우려를 인식\n' +
                '\u2022 안정성(stability) 키워드 빈도 증가 \u2192 금융안정 리스크 대응 모드\n\n' +
                '3개 키워드(liquidity, credit, stability) 합산 비중이 0.5를 넘으면 ' +
                'Fed가 금융안정에 집중하고 있다는 강한 신호입니다. 보도자료 RSS 피드에서 최근 20건을 자동 분석합니다.',
        };

        // ─── Module Bar ───────────────────────────────────────
        const ModuleBar = React.memo(({ name, moduleKey, score, weight, onClick }) => {
            const pct = Math.min(Math.max(score, 0), 1) * 100;
            let color = '#22c55e';
            if (score >= 0.55) color = '#ef4444';
            else if (score >= 0.40) color = '#f97316';
            else if (score >= 0.25) color = '#eab308';

            return (
                <div className="module-bar" onClick={() => onClick && onClick(moduleKey)}>
                    <div className="module-bar-header">
                        <span className="module-name">{name} <span style={{ color: '#475569', fontSize: '0.7rem' }}>({(weight * 100).toFixed(0)}%)</span></span>
                        <span className="module-score" style={{ color }}>{score.toFixed(3)}</span>
                    </div>
                    <div className="bar-track">
                        <div className="bar-fill" style={{ width: `${pct}%`, background: color }}></div>
                    </div>
                </div>
            );
        });

        // ─── Detail Modal ─────────────────────────────────────
        const DetailModal = ({ moduleKey, modules, history, macro, onClose }) => {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);
            const [chartMetric, setChartMetric] = useState(null);
            const name = MODULE_NAMES[moduleKey] || moduleKey;
            const histKey = MODULE_HISTORY_KEYS[moduleKey];
            const desc = MODULE_DESCRIPTIONS[moduleKey] || '';
            const mod = modules[moduleKey] || {};

            // Module level badge
            const moduleLevel = useMemo(() => {
                const s = mod.score || 0;
                if (s >= 0.75) return 'crisis';
                if (s >= 0.55) return 'stress';
                if (s >= 0.40) return 'caution';
                if (s >= 0.25) return 'watch';
                return 'normal';
            }, [mod.score]);
            const mlCfg = LEVEL_CONFIG[moduleLevel];

            // Format change value
            const fmtChg = (chg, unit = '', digits = 2) => {
                if (chg == null) return null;
                const sign = chg > 0 ? '+' : '';
                const cls = chg > 0 ? 'chg-up' : chg < 0 ? 'chg-down' : 'chg-flat';
                return { text: `${sign}${chg.toFixed ? chg.toFixed(digits) : chg}${unit}`, cls };
            };

            // Score change vs previous day
            const scoreChg = fmtChg(mod.prevScore != null ? (mod.score || 0) - mod.prevScore : null, '', 3);

            // Build detail items based on module (with chartKey for switchable chart)
            const detailItems = useMemo(() => {
                switch (moduleKey) {
                    case 'volatility': return [
                        { label: 'VIX 현재', value: mod.vix?.toFixed(1) ?? '-', color: (mod.vix || 0) >= 25 ? '#ef4444' : '#22c55e', chg: fmtChg(mod.vixChange, '%', 1), chartKey: 'vix', chartColor: '#ef4444', yMin: 10, yMax: 50 },
                        { label: '모듈 점수', value: mod.score?.toFixed(3) ?? '0', color: '#f97316', chg: scoreChg, chartKey: histKey, chartColor: '#f97316', yMin: 0, yMax: 1 },
                    ];
                    case 'credit': return [
                        { label: 'HY OAS', value: mod.hyOas ? `${mod.hyOas.toFixed(2)}%` : '-', color: (mod.hyOas || 0) >= 4.5 ? '#ef4444' : '#eab308', chg: fmtChg(mod.hyOasChg, '', 2), chartKey: 'hyOas', chartColor: '#eab308', yMin: 0, yMax: 8 },
                        { label: 'IG OAS', value: mod.igOas ? `${mod.igOas.toFixed(2)}%` : '-', color: '#94a3b8', chg: fmtChg(mod.igOasChg, '', 2), chartKey: 'igOas', chartColor: '#94a3b8', yMin: 0, yMax: 3 },
                        { label: '모듈 점수', value: mod.score?.toFixed(3) ?? '0', color: '#f97316', chg: scoreChg, chartKey: histKey, chartColor: '#f97316', yMin: 0, yMax: 1 },
                    ];
                    case 'funding': return [
                        { label: 'SOFR', value: mod.sofr ? `${mod.sofr.toFixed(2)}%` : '-', color: '#f97316', chg: fmtChg(mod.sofrChg, '', 2), chartKey: 'sofr', chartColor: '#f97316', yMin: 3, yMax: 6 },
                        { label: '역리포 잔고', value: mod.rrpBalance != null ? `${mod.rrpBalance.toFixed(1)}B$` : '-', color: '#60a5fa', chg: fmtChg(mod.rrpChg, '', 1), chartKey: 'rrpBalance', chartColor: '#60a5fa', yMin: 0, yMax: null },
                        { label: '모듈 점수', value: mod.score?.toFixed(3) ?? '0', color: '#f97316', chg: scoreChg, chartKey: histKey, chartColor: '#f97316', yMin: 0, yMax: 1 },
                    ];
                    case 'treasury': return [
                        { label: '10Y 금리', value: macro?.dgs10 ? `${macro.dgs10.toFixed(2)}%` : '-', color: '#60a5fa', chg: fmtChg(macro?.dgs10Chg, '', 2), chartKey: 'dgs10', chartColor: '#60a5fa', yMin: 3, yMax: 6 },
                        { label: '2Y 금리', value: macro?.dgs2 ? `${macro.dgs2.toFixed(2)}%` : '-', color: '#94a3b8', chg: fmtChg(macro?.dgs2Chg, '', 2), chartKey: 'dgs2', chartColor: '#94a3b8', yMin: 3, yMax: 6 },
                        { label: '30Y 금리', value: macro?.dgs30 ? `${macro.dgs30.toFixed(2)}%` : '-', color: '#94a3b8', chg: fmtChg(macro?.dgs30Chg, '', 2), chartKey: 'dgs30', chartColor: '#94a3b8', yMin: 3, yMax: 6 },
                        { label: 'TLT 종가', value: mod.tltClose ? `$${mod.tltClose.toFixed(1)}` : '-', color: '#22c55e', chg: fmtChg(mod.tltChg, '%', 1), chartKey: 'tltClose', chartColor: '#22c55e', yMin: 80, yMax: 110 },
                        { label: '모듈 점수', value: mod.score?.toFixed(3) ?? '0', color: '#f97316', chg: scoreChg, chartKey: histKey, chartColor: '#f97316', yMin: 0, yMax: 1 },
                    ];
                    case 'news': return [
                        { label: 'Top 키워드', value: mod.topKeyword || '-', color: '#f97316' },
                        { label: '총 뉴스 수', value: `${mod.totalCount ?? 0}건`, color: '#eab308', chg: fmtChg(mod.countChg, '건', 0), chartKey: 'newsCount', chartColor: '#eab308', yMin: 0, yMax: null },
                        { label: '모듈 점수', value: mod.score?.toFixed(3) ?? '0', color: '#f97316', chg: scoreChg, chartKey: histKey, chartColor: '#f97316', yMin: 0, yMax: 1 },
                    ];
                    case 'fedTone': return [
                        { label: '유동성 키워드', value: mod.liquidityFocus?.toFixed(3) ?? '0', color: '#f97316', chg: fmtChg(mod.liqChg, '', 3), chartKey: 'fedLiquidity', chartColor: '#f97316', yMin: 0, yMax: 0.5 },
                        { label: '안정성 키워드', value: mod.stabilityFocus?.toFixed(3) ?? '0', color: '#22c55e', chg: fmtChg(mod.stabChg, '', 3), chartKey: 'fedStability', chartColor: '#22c55e', yMin: 0, yMax: 0.5 },
                        { label: '모듈 점수', value: mod.score?.toFixed(3) ?? '0', color: '#f97316', chg: scoreChg, chartKey: histKey, chartColor: '#f97316', yMin: 0, yMax: 1 },
                    ];
                    default: return [];
                }
            }, [moduleKey, mod, macro, scoreChg]);

            // Dynamic score comment based on current values
            const scoreComment = useMemo(() => {
                const s = mod.score || 0;
                const lvl = s >= 0.55 ? '경계' : s >= 0.40 ? '주의' : s >= 0.25 ? '관심' : '안정';
                const lvlColor = s >= 0.55 ? '#ef4444' : s >= 0.40 ? '#f97316' : s >= 0.25 ? '#eab308' : '#22c55e';

                switch (moduleKey) {
                    case 'volatility': {
                        const vix = mod.vix;
                        if (vix == null) return null;
                        const zone = vix >= 35 ? '극심한 공포(패닉) 구간' : vix >= 25 ? '높은 공포 구간' : vix >= 20 ? '보통 수준의 변동성' : vix >= 12 ? '낮은 변동성 (안정)' : '극도의 안정 (탐욕)';
                        const chgText = mod.vixChange != null ? ` 전일 대비 ${mod.vixChange > 0 ? '+' : ''}${mod.vixChange}%.` : '';
                        return { text: `VIX ${vix.toFixed(1)}로 ${zone}.${chgText} 모듈 점수 ${s.toFixed(3)}은 ${lvl} 수준입니다.`, color: lvlColor };
                    }
                    case 'credit': {
                        const hy = mod.hyOas;
                        if (hy == null) return null;
                        const zone = hy >= 6.0 ? '심각한 신용 경색 구간' : hy >= 4.0 ? '크레딧 긴장 구간' : hy >= 2.5 ? '크레딧 안정 구간' : '극도의 위험 선호 구간';
                        const igText = mod.igOas ? ` IG OAS ${mod.igOas.toFixed(2)}%.` : '';
                        const trend = hy >= 4.5 ? ' 스프레드가 추가 확대되면 경계 단계로 전환될 수 있습니다.' : hy >= 4.0 ? ' 스프레드 확대 추이를 주시해야 합니다.' : '';
                        return { text: `HY OAS ${hy.toFixed(2)}%로 ${zone}에 위치.${igText} 모듈 점수 ${s.toFixed(3)}은 ${lvl} 수준입니다.${trend}`, color: lvlColor };
                    }
                    case 'funding': {
                        const sofr = mod.sofr;
                        const rrp = mod.rrpBalance;
                        if (sofr == null) return null;
                        const spread = sofr - 4.0;
                        const sofrText = spread > 0.3 ? `SOFR ${sofr.toFixed(2)}%로 정책금리 대비 +${(spread * 100).toFixed(0)}bp 상승` : `SOFR ${sofr.toFixed(2)}%로 정책금리 근처`;
                        const rrpText = rrp != null ? (rrp < 1 ? `. 역리포 잔고 ${rrp.toFixed(1)}B$로 사실상 바닥 — 초과 유동성 소진 상태` : rrp < 10 ? `. 역리포 잔고 ${rrp.toFixed(1)}B$로 매우 낮은 수준` : `. 역리포 잔고 ${rrp.toFixed(0)}B$`) : '';
                        return { text: `${sofrText}${rrpText}. 모듈 점수 ${s.toFixed(3)}은 ${lvl} 수준입니다.`, color: lvlColor };
                    }
                    case 'treasury': {
                        const dgs10 = macro?.dgs10;
                        const dgs2 = macro?.dgs2;
                        if (dgs10 == null) return null;
                        const inverted = dgs2 && dgs2 > dgs10;
                        const tltText = mod.tltClose ? ` TLT $${mod.tltClose.toFixed(1)}.` : '';
                        const curveText = inverted ? ` 2Y(${dgs2.toFixed(2)}%) > 10Y(${dgs10.toFixed(2)}%) — 장단기 금리 역전 상태.` : dgs2 ? ` 2Y ${dgs2.toFixed(2)}%, 10Y ${dgs10.toFixed(2)}%.` : '';
                        return { text: `10Y 국채 ${dgs10.toFixed(2)}%.${tltText}${curveText} 모듈 점수 ${s.toFixed(3)}은 ${lvl} 수준입니다.`, color: lvlColor };
                    }
                    case 'news': {
                        const cnt = mod.totalCount || 0;
                        const kw = mod.topKeyword || '';
                        const zone = cnt >= 80 ? '위기 수준의 뉴스 빈도' : cnt >= 40 ? '높은 뉴스 빈도' : cnt >= 10 ? '보통 수준의 뉴스 빈도' : '낮은 뉴스 빈도';
                        return { text: `총 ${cnt}건으로 ${zone}. Top 키워드: "${kw}". 모듈 점수 ${s.toFixed(3)}은 ${lvl} 수준입니다.`, color: lvlColor };
                    }
                    case 'fedTone': {
                        const liq = mod.liquidityFocus || 0;
                        const stab = mod.stabilityFocus || 0;
                        const sum = liq + stab + (mod.creditFocus || 0);
                        const zone = sum >= 0.3 ? 'Fed가 금융안정에 상당한 관심을 보이는' : sum >= 0.1 ? 'Fed가 유동성을 언급하는' : 'Fed 보도자료에 위기 키워드가 적은';
                        return { text: `${zone} 상태. 유동성 키워드 ${liq.toFixed(3)}, 안정성 키워드 ${stab.toFixed(3)}. 모듈 점수 ${s.toFixed(3)}은 ${lvl} 수준입니다.`, color: lvlColor };
                    }
                    default: return null;
                }
            }, [moduleKey, mod, macro]);

            // Determine active chart metric
            const activeChart = useMemo(() => {
                if (chartMetric) return chartMetric;
                // Default: module score
                return { key: histKey, label: '모듈 점수', color: '#f97316', yMin: 0, yMax: 1 };
            }, [chartMetric, histKey]);

            // Mini chart for this module's history (switches with activeChart)
            useEffect(() => {
                if (!canvasRef.current || !history || !activeChart.key) return;
                if (chartRef.current) chartRef.current.destroy();

                const labels = history.map(h => h.date.slice(5));
                const rawData = history.map(h => h[activeChart.key]);
                // Filter nulls for Y axis auto range
                const validData = rawData.filter(v => v != null);
                const autoMin = validData.length > 0 ? Math.floor(Math.min(...validData) * 0.9 * 100) / 100 : 0;
                const autoMax = validData.length > 0 ? Math.ceil(Math.max(...validData) * 1.1 * 100) / 100 : 1;
                const yMin = activeChart.yMin != null ? activeChart.yMin : autoMin;
                const yMax = activeChart.yMax != null ? activeChart.yMax : autoMax;
                const chartColor = activeChart.color || '#f97316';

                chartRef.current = new Chart(canvasRef.current, {
                    type: 'line',
                    data: {
                        labels,
                        datasets: [{
                            label: activeChart.label,
                            data: rawData,
                            borderColor: chartColor,
                            backgroundColor: chartColor + '14',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.3,
                            pointRadius: 2,
                            pointBackgroundColor: chartColor,
                            spanGaps: true,
                        }],
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: (ctx) => {
                                        const v = ctx.parsed.y;
                                        return v != null ? `${activeChart.label}: ${v.toFixed(3)}` : 'N/A';
                                    },
                                },
                            },
                        },
                        scales: {
                            y: {
                                min: yMin, max: yMax,
                                grid: { color: 'rgba(51,65,85,0.4)' },
                                ticks: { color: '#64748b', font: { size: 10 } },
                            },
                            x: {
                                grid: { display: false },
                                ticks: { color: '#64748b', font: { size: 9 }, maxRotation: 45, maxTicksLimit: 10 },
                            },
                        },
                    },
                });

                return () => { if (chartRef.current) { chartRef.current.destroy(); chartRef.current = null; } };
            }, [history, activeChart]);

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-content" onClick={e => e.stopPropagation()}>
                        <button className="modal-close" onClick={onClose}>&times;</button>
                        <div className="modal-title">
                            {name}
                            <span className="modal-level-badge" style={{ background: mlCfg.color, color: mlCfg.badgeText }}>{mlCfg.label}</span>
                        </div>
                        <div className="modal-subtitle">30일 추이 및 세부 지표 &middot; 가중치 {(MODULE_WEIGHTS[moduleKey] * 100).toFixed(0)}% &middot; 항목 클릭 시 차트 전환</div>

                        <div className="detail-grid">
                            {detailItems.map((item, i) => {
                                const isSelected = item.chartKey && (activeChart.key === item.chartKey);
                                const isSelectable = !!item.chartKey;
                                return (
                                    <div key={i}
                                        className={`detail-item${isSelectable ? ' selectable' : ''}${isSelected ? ' selected' : ''}`}
                                        onClick={() => isSelectable && setChartMetric({ key: item.chartKey, label: item.label, color: item.chartColor, yMin: item.yMin, yMax: item.yMax })}
                                    >
                                        <div className="detail-item-label">{item.label} {isSelected && '\u25C0'}</div>
                                        <div className="detail-item-value" style={{ color: item.color }}>
                                            <span>{item.value}</span>
                                            {item.chg && (
                                                <span className={`detail-item-change ${item.chg.cls}`}>{item.chg.text}</span>
                                            )}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        <div className="detail-chart-wrapper">
                            <canvas ref={canvasRef}></canvas>
                        </div>

                        {/* Dynamic score comment */}
                        {scoreComment && (
                            <div className="detail-comment">
                                <span className="comment-badge" style={{ background: scoreComment.color + '22', color: scoreComment.color, border: `1px solid ${scoreComment.color}44` }}>
                                    현재 상태
                                </span>
                                <span className="comment-text">{scoreComment.text}</span>
                            </div>
                        )}

                        <div className="detail-explanation">{desc}</div>

                        {/* Source Reference Links */}
                        {MODULE_SOURCES[moduleKey] && (
                            <div className="detail-sources">
                                <div className="sources-label">참조:</div>
                                {MODULE_SOURCES[moduleKey].map((src, i) => (
                                    <a key={i} href={src.url} target="_blank" rel="noopener noreferrer" className="source-link">
                                        <span className="source-icon">&#x1F517;</span> {src.name}
                                    </a>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // ─── History Chart ────────────────────────────────────
        const HistoryChart = React.memo(({ history }) => {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);

            useEffect(() => {
                if (!canvasRef.current || !history || history.length === 0) return;

                if (chartRef.current) {
                    chartRef.current.destroy();
                }

                const labels = history.map(h => h.date.slice(5)); // MM-DD
                const scores = history.map(h => h.totalScore);
                const colors = history.map(h => (LEVEL_CONFIG[h.level] || LEVEL_CONFIG.normal).color);

                chartRef.current = new Chart(canvasRef.current, {
                    type: 'line',
                    data: {
                        labels,
                        datasets: [{
                            label: '종합 스트레스',
                            data: scores,
                            borderColor: '#f97316',
                            backgroundColor: 'rgba(249,115,22,0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.3,
                            pointRadius: 3,
                            pointBackgroundColor: colors,
                            pointBorderColor: colors,
                        }],
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: (ctx) => {
                                        const h = history[ctx.dataIndex];
                                        const cfg = LEVEL_CONFIG[h.level] || LEVEL_CONFIG.normal;
                                        return `${h.totalScore.toFixed(3)} (${cfg.label})`;
                                    },
                                },
                            },
                        },
                        scales: {
                            y: {
                                min: 0, max: 1,
                                grid: { color: 'rgba(51,65,85,0.5)' },
                                ticks: { color: '#94a3b8', stepSize: 0.25 },
                            },
                            x: {
                                grid: { display: false },
                                ticks: { color: '#94a3b8', maxRotation: 45 },
                            },
                        },
                    },
                });

                return () => {
                    if (chartRef.current) {
                        chartRef.current.destroy();
                        chartRef.current = null;
                    }
                };
            }, [history]);

            return (
                <div className="chart-section">
                    <div className="chart-title">30일 스트레스 추이</div>
                    <div className="chart-wrapper">
                        <canvas ref={canvasRef}></canvas>
                    </div>
                </div>
            );
        });

        // ─── Header ───────────────────────────────────────────
        const Header = React.memo(({ date }) => (
            <div className="monitor-header">
                <div className="header-content">
                    <div className="header-left">
                        <div className="logo">
                            <div className="logo-icon">
                                <i data-lucide="gauge" style={{ width: 22, height: 22 }}></i>
                            </div>
                            <span style={{ color: '#f8fafc' }}>Stock Research <span style={{ color: '#f97316' }}>ONE</span></span>
                        </div>
                        <span className="page-badge">유동성 스트레스{date ? ` \u00b7 ${date}` : ''}</span>
                    </div>
                    <div style={{ display: 'flex', gap: '0.75rem' }}>
                        <a href="index.html" className="btn btn-back">
                            <i data-lucide="arrow-left" style={{ width: 16, height: 16 }}></i>
                            메인 대시보드
                        </a>
                        <button className="btn btn-secondary" onClick={() => window.location.reload()}>
                            <i data-lucide="refresh-cw" style={{ width: 16, height: 16 }}></i>
                            새로고침
                        </button>
                    </div>
                </div>
            </div>
        ));

        // ─── Main App ─────────────────────────────────────────
        const LiquidityStressMonitor = () => {
            const [data, setData] = useState(null);
            const [history, setHistory] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [detailModule, setDetailModule] = useState(null);

            const handleModuleClick = useCallback((key) => setDetailModule(key), []);
            const handleCloseDetail = useCallback(() => setDetailModule(null), []);

            useEffect(() => {
                const load = async () => {
                    try {
                        setLoading(true);
                        const [latestRes, historyRes] = await Promise.all([
                            fetch(`${API_BASE}/api/v1/liquidity-stress`),
                            fetch(`${API_BASE}/api/v1/liquidity-stress/history?days=30`),
                        ]);
                        if (!latestRes.ok) throw new Error(`API error: ${latestRes.status}`);
                        if (!historyRes.ok) throw new Error(`History API error: ${historyRes.status}`);

                        const latest = await latestRes.json();
                        const hist = await historyRes.json();
                        setData(latest);
                        setHistory(hist.history || []);
                    } catch (err) {
                        setError(err.message);
                    } finally {
                        setLoading(false);
                    }
                };
                load();
            }, []);

            useEffect(() => {
                if (!loading) {
                    setTimeout(() => { lucide.createIcons(); }, 100);
                }
            }, [loading, detailModule]);

            const modules = data?.modules || {};
            const level = data?.level || 'normal';
            const cfg = LEVEL_CONFIG[level] || LEVEL_CONFIG.normal;

            // Stress diagnosis: reason + visual contribution bar
            const stressDiagnosis = useMemo(() => {
                if (!data?.totalScore) return null;
                const moduleKeys = ['volatility', 'credit', 'funding', 'treasury', 'news', 'fedTone'];
                const shortNames = { volatility: 'VIX', credit: '크레딧', funding: 'SOFR', treasury: '국채', news: '뉴스', fedTone: 'Fed' };
                const barColors = { volatility: '#ef4444', credit: '#f97316', funding: '#eab308', treasury: '#3b82f6', news: '#a855f7', fedTone: '#06b6d4' };

                const contributions = moduleKeys.map(k => ({
                    key: k, name: shortNames[k], color: barColors[k],
                    weighted: (modules[k]?.score || 0) * MODULE_WEIGHTS[k],
                })).sort((a, b) => b.weighted - a.weighted);

                const total = contributions.reduce((s, c) => s + c.weighted, 0);
                contributions.forEach(c => { c.pct = total > 0 ? (c.weighted / total * 100) : 0; });

                // Top drivers
                const drivers = contributions.filter(c => c.weighted >= 0.05);
                const driverNames = drivers.slice(0, 3).map(c => {
                    if (c.key === 'funding' && modules.funding?.sofr) return `자금시장(SOFR ${modules.funding.sofr.toFixed(1)}%)`;
                    if (c.key === 'credit' && modules.credit?.hyOas) return `크레딧(HY ${modules.credit.hyOas.toFixed(1)}%)`;
                    if (c.key === 'news') return `뉴스(${modules.news?.totalCount || 0}건)`;
                    if (c.key === 'volatility' && modules.volatility?.vix) return `VIX(${modules.volatility.vix.toFixed(1)})`;
                    if (c.key === 'fedTone') return 'Fed 톤';
                    if (c.key === 'treasury') return '국채';
                    return c.name;
                });
                const reason = driverNames.length > 0
                    ? `주요 요인: ${driverNames.join(' · ')}`
                    : '전반적으로 안정적';

                return { reason, contributions };
            }, [data, modules]);

            // News keywords from history or latest
            const newsInfo = modules.news || {};

            // Data source detection: check if FRED modules have seed-like patterns
            const dataSourceInfo = useMemo(() => {
                if (!modules || !Object.keys(modules).length) return { sources: [], seedCount: 0, mixCount: 0, hasSeed: false };
                const sources = [];
                if (modules.volatility?.vix) sources.push({ module: 'VIX/가격', type: modules.volatility.vix > 0 ? 'REAL' : 'SEED', via: 'Yahoo v8 API' });
                if (modules.credit?.score != null) sources.push({ module: '크레딧', type: modules.credit.hyOas > 5.5 ? 'SEED' : 'MIX', via: 'FRED API (키 필요)' });
                if (modules.funding?.score != null) sources.push({ module: '자금시장', type: modules.funding.score > 0.8 ? 'SEED' : 'MIX', via: 'FRED API (키 필요)' });
                if (modules.news?.totalCount != null) sources.push({ module: '뉴스', type: modules.news.totalCount > 100 ? 'REAL' : 'SEED', via: 'Google News' });
                if (modules.fedTone?.score != null) sources.push({ module: 'Fed톤', type: modules.fedTone.score < 0.1 ? 'REAL' : 'SEED', via: 'Fed 연설문' });
                const seedCount = sources.filter(s => s.type === 'SEED').length;
                const mixCount = sources.filter(s => s.type === 'MIX').length;
                return { sources, seedCount, mixCount, hasSeed: seedCount > 0 || mixCount > 0 };
            }, [modules]);

            if (loading) {
                return (
                    <div className="monitor-container">
                        <Header />
                        <div className="monitor-main">
                            <div className="loading-spinner"><div className="spinner"></div></div>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="monitor-container">
                        <Header />
                        <div className="monitor-main">
                            <div className="empty-state">
                                <h3>데이터 로딩 실패</h3>
                                <p>{error}</p>
                                <p style={{ marginTop: '1rem', fontSize: '0.875rem', color: '#64748b' }}>
                                    백엔드 서버를 실행하고 시드 데이터를 삽입하세요.<br />
                                    <code style={{ color: '#f97316' }}>python scripts/liquidity_monitor/seed_data.py</code>
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            if (!data?.date) {
                return (
                    <div className="monitor-container">
                        <Header />
                        <div className="monitor-main">
                            <div className="empty-state">
                                <h3>데이터 없음</h3>
                                <p>시드 데이터를 생성해주세요.</p>
                                <p style={{ marginTop: '1rem', fontSize: '0.875rem', color: '#64748b' }}>
                                    <code style={{ color: '#f97316' }}>python scripts/liquidity_monitor/seed_data.py</code>
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="monitor-container">
                    <Header date={data.date} />
                    <div className="monitor-main">
                        {/* Data Source Banner */}
                        {dataSourceInfo.hasSeed && (
                            <div style={{
                                background: 'rgba(239,68,68,0.08)', border: '1px solid rgba(239,68,68,0.2)',
                                borderRadius: '8px', padding: '0.5rem 1rem', marginBottom: '0.75rem',
                                display: 'flex', alignItems: 'center', gap: '0.75rem', flexWrap: 'wrap',
                                fontSize: '0.75rem', color: '#94a3b8'
                            }}>
                                <span style={{ color: '#f87171', fontWeight: 700, fontSize: '0.65rem', padding: '1px 6px', background: 'rgba(239,68,68,0.15)', borderRadius: '3px', border: '1px solid rgba(239,68,68,0.3)' }}>SEED DATA</span>
                                <span>일부 모듈 데이터가 시드(데모)입니다:</span>
                                {dataSourceInfo.sources.filter(s => s.type !== 'REAL').map(s => (
                                    <span key={s.module} style={{ color: '#f87171' }}>{s.module}({s.via})</span>
                                ))}
                                <span style={{ color: '#475569' }}>| FRED API 키 설정 후 실제 데이터로 교체됩니다</span>
                            </div>
                        )}
                        {/* Stress Banner + Gauge */}
                        <div className="stress-banner" style={{
                            background: `linear-gradient(135deg, ${cfg.bg}, rgba(15,23,42,0.8))`,
                            border: `1px solid ${cfg.border}`,
                        }}>
                            <div className="banner-main">
                                <h2>
                                    유동성 &amp; 신용 스트레스: <strong style={{ color: cfg.color }}>{cfg.label}</strong>
                                </h2>
                                <div className="banner-sub" style={{ marginTop: '0.3rem' }}>
                                    기준일: {data.date} &middot; 종합 점수: <span style={{ color: cfg.color, fontWeight: 700 }}>{data.totalScore.toFixed(3)}</span>
                                </div>
                                {stressDiagnosis && (
                                    <div className="banner-diagnosis">
                                        <div className="diagnosis-reason">
                                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
                                            {stressDiagnosis.reason}
                                        </div>
                                        <div className="diagnosis-bar">
                                            {stressDiagnosis.contributions.map(c => (
                                                c.pct > 0 && <div key={c.key} className="diagnosis-segment"
                                                    style={{ width: `${Math.max(c.pct, 8)}%`, background: c.color }}
                                                    title={`${c.name}: ${c.weighted.toFixed(3)} (${c.pct.toFixed(0)}%)`}>
                                                    {c.pct >= 15 ? c.name : ''}
                                                </div>
                                            ))}
                                        </div>
                                        <div className="diagnosis-legend">
                                            {stressDiagnosis.contributions.map(c => (
                                                <span key={c.key} className="legend-item">
                                                    <span className="legend-dot" style={{ background: c.color }}></span>
                                                    {c.name} {c.weighted.toFixed(3)}
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                            <div className="gauge-section">
                                <GaugeChart score={data.totalScore} level={level} />
                            </div>
                        </div>

                        {/* Module Bars */}
                        <div className="modules-grid">
                            {Object.entries(MODULE_NAMES).map(([key, name]) => (
                                <ModuleBar
                                    key={key}
                                    moduleKey={key}
                                    name={name}
                                    score={modules[key]?.score || 0}
                                    weight={MODULE_WEIGHTS[key]}
                                    onClick={handleModuleClick}
                                />
                            ))}
                        </div>

                        {/* KPI Cards */}
                        <div className="kpi-grid">
                            <div className="kpi-card" onClick={() => handleModuleClick('volatility')}>
                                <div className="kpi-label">VIX (공포지수)</div>
                                <div className="kpi-value" style={{ color: (modules.volatility?.vix || 0) >= 25 ? '#ef4444' : '#22c55e' }}>
                                    {modules.volatility?.vix?.toFixed(1) ?? '-'}
                                </div>
                                {modules.volatility?.vixChange != null && (
                                    <div className="kpi-change" style={{ color: modules.volatility.vixChange > 0 ? '#ef4444' : '#22c55e' }}>
                                        {modules.volatility.vixChange > 0 ? '+' : ''}{modules.volatility.vixChange}%
                                    </div>
                                )}
                            </div>
                            <div className="kpi-card" onClick={() => handleModuleClick('credit')}>
                                <div className="kpi-label">HY OAS (하이일드 스프레드)</div>
                                <div className="kpi-value" style={{ color: (modules.credit?.hyOas || 0) >= 4.5 ? '#ef4444' : '#eab308' }}>
                                    {modules.credit?.hyOas?.toFixed(2) ?? '-'}%
                                </div>
                                <div className="kpi-change" style={{ color: '#94a3b8' }}>
                                    IG OAS: {modules.credit?.igOas?.toFixed(2) ?? '-'}%
                                </div>
                            </div>
                            <div className="kpi-card" onClick={() => handleModuleClick('funding')}>
                                <div className="kpi-label">SOFR (자금시장 금리)</div>
                                <div className="kpi-value" style={{ color: '#f97316' }}>
                                    {modules.funding?.sofr?.toFixed(2) ?? '-'}%
                                </div>
                                <div className="kpi-change" style={{ color: '#94a3b8' }}>
                                    역리포: {modules.funding?.rrpBalance?.toFixed(0) ?? '-'}B
                                </div>
                            </div>
                            <div className="kpi-card" onClick={() => handleModuleClick('treasury')}>
                                <div className="kpi-label">10년 국채금리</div>
                                <div className="kpi-value" style={{ color: '#60a5fa' }}>
                                    {data.macro?.dgs10?.toFixed(2) ?? '-'}%
                                </div>
                                <div className="kpi-change" style={{ color: '#94a3b8' }}>
                                    2Y: {data.macro?.dgs2?.toFixed(2) ?? '-'}% &middot; 30Y: {data.macro?.dgs30?.toFixed(2) ?? '-'}%
                                </div>
                            </div>
                        </div>

                        {/* History Chart */}
                        <HistoryChart history={history} />

                        {/* Detail Modal */}
                        {detailModule && (
                            <DetailModal
                                moduleKey={detailModule}
                                modules={modules}
                                history={history}
                                macro={data.macro}
                                onClose={handleCloseDetail}
                            />
                        )}

                        {/* News Keywords */}
                        <div className="news-section">
                            <div className="news-title">위기 키워드 현황</div>
                            {newsInfo.topKeyword ? (
                                <div>
                                    <div className="news-item">
                                        <div className="news-rank">1</div>
                                        <div className="news-keyword">{newsInfo.topKeyword}</div>
                                        <div className="news-count">{newsInfo.totalCount ?? 0}건</div>
                                    </div>
                                    <div style={{ padding: '0.75rem 0', fontSize: '0.8rem', color: '#64748b' }}>
                                        뉴스 모듈 점수: <span style={{ color: '#f97316', fontWeight: 600 }}>{modules.news?.score?.toFixed(3) ?? '0'}</span>
                                        {' '}&middot; Fed 톤 점수: <span style={{ color: '#f97316', fontWeight: 600 }}>{modules.fedTone?.score?.toFixed(3) ?? '0'}</span>
                                    </div>
                                </div>
                            ) : (
                                <div style={{ padding: '1rem 0', color: '#64748b', fontSize: '0.875rem' }}>
                                    키워드 데이터가 없습니다.
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<LiquidityStressMonitor />, document.getElementById('root'));
    </script>
</body>

</html>
